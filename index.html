<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="theme">
        <!-- theme -->
        <h3>calc</h3>
        <div class="theme-chng">
          <p class="theme">theme</p>
          <input type="checkbox" />
        </div>
      </div>

      <p class="screen">399,981</p>
      <div class="buttons">
        <!-- button.btn-main*18 -->
        <button class="btn-main">7</button>
        <button class="btn-main">8</button>
        <button class="btn-main">9</button>
        <button class="btn-opt">DEL</button>
        <button class="btn-main">4</button>
        <button class="btn-main">5</button>
        <button class="btn-main">6</button>
        <button class="btn-main">+</button>
        <button class="btn-main">1</button>
        <button class="btn-main">2</button>
        <button class="btn-main">3</button>
        <button class="btn-main">-</button>
        <button class="btn-main">.</button>
        <button class="btn-main">0</button>
        <button class="btn-main">/</button>
        <button class="btn-main">X</button>
        <button class="btn-opt btn-left">RESET</button>
        <button class="btn-result btn-right">=</button>
      </div>
    </div>
  </body>
</html>
